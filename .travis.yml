language: node_js
node_js:
- '0.12'
- iojs
matrix:
  allow_failures:
  - node_js: iojs
before_install:
- npm install npm@latest
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_script:
- npm run test:coverage
cache:
  directories:
  - node_modules
deploy:
  provider: npm
  email: k88hudson@gmail.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: k88hudson/react-formation
